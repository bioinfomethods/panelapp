<div id="panel-{{ panel.panel.pk }}" class="container column-gap-3">
  <div class="row">
    <div class="col-5">
      <x-panel-card
        id="{{ panel.panel.pk }}"
        name="{{ panel.panel.name }}"
        status="{{ panel.panel.status }}"
        types="{{ panel.panel.type_names_json }}"
      >
      </x-panel-card>
    </div>
    {% if releasepanel %}
    <div class="col-2">
      <x-card>
        <div class="container d-grid gap-3">
          {% if releasepanel.promote %}
          <div class="row">
            <x-card>Promote<i class="fa fa-angles-up float-end"></i></x-card>
          </div>
          {% endif %}
          <div class="row">
            <x-card>Sign Off<i class="fa fa-check float-end"></i></x-card>
          </div>
        </div>
      </x-card>
    </div>
    {% endif %}
  </div>
</div>
