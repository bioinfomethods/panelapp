{% load django_bootstrap5 %}
<div class="js-toggle-target">
    {{ entity.mode_of_pathogenicity }}
    <a href="#" class="add-left-margin link-inherit js-toggle">Edit</a>
</div>
<form data-ajax-action="{% url 'panels:update_entity_mop' panel.panel_id entity_type entity_name %}" action="{% url 'panels:update_entity_mop' panel.panel_id entity_type entity_name %}#!review" method="post" class="form d-none js-toggle-target">
    {% csrf_token %}
    {% for field in edit_entity_mop_form %}
      <div class="add-label-margin">{% bootstrap_field field %}</div>
      <span class="rm">{{ field.label_tag }}</span>
    {% endfor %}
    <input type="submit" class="btn btn-info" value="Update">
    <a href="#" class="add-left-margin btn btn-link js-toggle">Cancel</a>
</form>
